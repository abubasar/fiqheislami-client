<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title">Create New Author</h3>
        </div>
        <div class="card-body">
          <form>
              <div class="form-group">
                  <label for="name">Author Name</label>
                  <input type="text" class="form-control" name="name" id="name" [(ngModel)]="model.name">
                  </div>
          
          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="save()">Save</button>
          </div>
         
          <div class="text-right">
              <button class="btn btn-primary btn-block" [routerLink]="['/author-list']">Back To Author List</button>
            </div>
  

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
