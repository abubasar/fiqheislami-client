
  
  
  <div class="container">
    <div class="row">
        <form>
            <div class="form-group">
               <input class="form-control" type="text" name="keyword" [(ngModel)]="searchRequest.keyword" (keypress)="search()" placeholder="বাংলায় সার্চ করুন">
              
            </div>
          </form>
    </div>
    <div class="row">
      <table class="table table-hover">
        <thead>
          
            <tr>
              <th (click)="sort('name')">প্রশ্নকর্তা</th>
              <th (click)="sort('address')">ঠিকানা</th>
              <th (click)="sort('phone')">ফোন</th>
              <th (click)="sort('email')">ই-মেইল</th>
              <th (click)="sort('question')">প্রশ্ন</th>
              <th (click)="sort('question')">Status</th>
             
              <th>Is Answered</th>
    
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let model of models">
              <td>{{model.name}}</td>
              <td>{{model.address}}</td>
              <td>{{model.phone}}</td>
              <td>{{model.email}}</td>
              <td>{{model.question}}</td>
              <td>{{model.isAnswered}}</td>
             
              <td> <a class="btn btn-primary" type="button" (click)="isComplete(model.id)"><i class="fa fa-check"></i></a></td>
              <td> <button class="btn btn-danger" type="button" (click)="delete(model.id)"><i class="fa fa-remove"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="d-flex justify-content-center">
        <span class="pagination-info">Showing {{(searchRequest.page-1)*10+1}} to {{(searchRequest.page)*10}} of {{totalCount}} Records</span>
    </div>
    <div class="d-flex justify-content-center">
        
      <button class="btn btn-info" (show)="searchRequest.page>1" (click)="previous()"><i class="fa fa-arrow-left"></i></button>
      <label>Current Page: {{searchRequest.page}} </label>
      <button class="btn btn-info" (click)="next()"><i class="fa fa-arrow-right"></i></button>
    </div>
