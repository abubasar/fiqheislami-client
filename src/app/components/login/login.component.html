

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title">Login</h3>
        </div>
        <div class="card-body">
          <form>
              <div class="form-group">
                  <label for="username">UserName</label>
                  <input type="text" class="form-control" name="username" id="username" [(ngModel)]="model.username">
                  </div>
           <div class="form-group">
             <label for="password">Password</label>
             <input type="text" id="password" name="password" [(ngModel)]="model.password" class="form-control">
           </div>
           
       

          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="loginUser()">Login</button>
          </div>
         
        

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
