<div class="container">

    <div class="row">
      
      
      <div class="col-sm-10">
        <div>
            <form class="form-inline mt-4">
                <input type="text" class="form-control" name="keyword" [(ngModel)]="searchRequest.keyword" (keypress)="search()" placeholder="বাংলায় সার্চ করুন"><br>
              
              </form>
        </div>
          
          <div class="card mt-4" *ngFor="let model of models">
       
              <div class="card-body">
                  <h5  class="card-title text-success">{{model.questioner}}-{{model.address}}</h5>
                 
                  <h5 class="card-text">
                  {{model.questionNo}}.প্রশ্ন
                
                  </h5>
                
                      <div [innerHTML]="model.question"></div>
                  
                  
                    <h5 class="card-text">উত্তর</h5>
                   
                        <div [innerHTML]="model.answer"></div>
                      
                      
        
               
              </div>
        </div>
        
  
   
   
   
      </div>
  
     
  </div>

  <div class="d-flex justify-content-center">
    <span class="pagination-info">Showing {{(searchRequest.page-1)*10+1}} to {{(searchRequest.page)*10}} of {{totalCount}} Records</span>
</div>
<div class="d-flex justify-content-center">
    
  <button class="btn btn-info" (show)="searchRequest.page>1" (click)="previous()"><i class="fa fa-arrow-left"></i></button>
  <label>Current Page: {{searchRequest.page}} </label>
  <button class="btn btn-info" (click)="next()"><i class="fa fa-arrow-right"></i></button>
</div>
