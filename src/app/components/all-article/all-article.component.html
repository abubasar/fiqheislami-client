
   <div class="container">
  <div class="row">
      <form>
          <div class="form-group">
             <input class="form-control" type="text" name="keyword" [(ngModel)]="searchRequest.keyword" (keypress)="search()" placeholder="বাংলায় সার্চ করুন">
            
          </div>
        </form>
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead>
          &nbsp;  <a [routerLink]="['/add']" class="btn btn-xs btn-primary d-flex justify-content-center"><b>+</b>নতুন লেখা তৈরি করুন</a>
          <tr>
            <th (click)="sort('referenceNo')">Serial No</th>
            <th (click)="sort('title')">শিরোনাম</th>
            <th (click)="sort('author.name')">লেখক</th>
            <th (click)="sort('tag.name')">প্রসঙ্গ</th>
            <th (click)="sort('category.name')">বিভাগ</th>
           
            <th>Actions</th>
  
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let model of models">
            <td>{{model.referenceNo}}</td>
            <td>{{model.title}}</td>
            <td>{{model.author.name}}</td>
            <td>{{model.tag.name}}</td>
            <td>{{model.category.name}}</td>
           
            <td> <a class="btn btn-primary" type="button" [routerLink]="['/edit-article/',model.id]"><i class="fa fa-pencil"></i></a></td>
            <td> <button class="btn btn-danger" type="button" (click)="delete(model.id)"><i class="fa fa-remove"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="d-flex justify-content-center">
      <span class="pagination-info">Showing {{(searchRequest.page-1)*10+1}} to {{(searchRequest.page)*10}} of {{totalCount}} Records</span>
  </div>
  <div class="d-flex justify-content-center">
      
    <button class="btn btn-info" (show)="searchRequest.page>1" (click)="previous()"><i class="fa fa-arrow-left"></i></button>
    <label>Current Page: {{searchRequest.page}} </label>
    <button class="btn btn-info" (click)="next()"><i class="fa fa-arrow-right"></i></button>
  </div>
