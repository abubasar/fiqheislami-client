
<div class="container">
   
    <div class="row">
        <form>
            <div class="form-group">
               <input class="form-control" type="text" name="keyword" [(ngModel)]="searchRequest.keyword" (keypress)="search()" placeholder="বাংলায় সার্চ করুন">
              
            </div>
          </form>
    </div>
    <div class="row">
      <table class="table table-hover">
        <thead>
            &nbsp;  <a [routerLink]="['/add-category']" class="btn btn-xs btn-primary d-flex justify-content-center"><b>+</b>নতুন বিভাগ যোগ করুন</a>
  
        <tr>
          <th (click)="sort('name')">Category Name</th>
         
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of models">
          <td>{{category.name}}</td>
         
          <td> <a class="btn btn-primary" type="button" [routerLink]="['/edit-category/',category.id]"><i class="fa fa-pencil"></i></a></td>
          <td> <button class="btn btn-danger" type="button" (click)="delete(category.id)"><i class="fa fa-remove"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<div class="d-flex justify-content-center">
    <span class="pagination-info">Showing {{(searchRequest.page-1)*10+1}} to {{(searchRequest.page)*10}} of {{totalCount}} Records</span>
</div>
<div class="d-flex justify-content-center">
    
  <button class="btn btn-info" (show)="searchRequest.page>1" (click)="previous()"><i class="fa fa-arrow-left"></i></button>
  <label>Current Page: {{searchRequest.page}} </label>
  <button class="btn btn-info" (click)="next()"><i class="fa fa-arrow-right"></i></button>
</div>
